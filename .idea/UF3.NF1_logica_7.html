  <meta charset="UTF-8">

<body>
<script type="text/javascript">

  function parellSenar(number) {
    for (let i = 1; i <= number; i++) {
      if (i % 2 === 0) {
        console.log(i + ' es parell')
      } else {
        console.log(i + ' es senar')
      }
    }
  }
  parellSenar(5)

</script>

<body>
<script type="text/javascript">
  function comprobarNumber(number){
    if( number%3===0){
      return number +' es multiple de 3'
    }
    else if(number %7 === 0){
      return number + ' es multiple de 7'
    }
    else{
      return number + ' no es muliple de 3 ni 7'
    }
  }
  console.log(comprobarNumber(17))
</script>

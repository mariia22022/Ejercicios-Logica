<!DOCTYPE html>

<body>
<script type="text/javascript">

  function ex9() {
    let i = 1;
    let summ = 0;
    do {
      summ = summ + 3 * i + 5 * i;
      i++;
    }
    while (summ <= 1000);
    return summ;
  }
  console.log('Suma de multiples de 3 y 5  = '+ ex9());


</script>
</body>
